version: '3.8'

services:
  # PostgreSQL 17
  postgres:
    image: postgres:17-alpine
    container_name: postgres-dba-tutorial
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: tutorial
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sample-databases:/docker-entrypoint-initdb.d:ro
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "wal_level=replica"
      - "-c"
      - "max_wal_senders=3"
      - "-c"
      - "log_statement=all"
      - "-c"
      - "log_duration=on"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin 4
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-tutorial
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

  # PgBouncer (Connection Pooling)
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: pgbouncer-tutorial
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/tutorial
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 25
    ports:
      - "6432:5432"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
    driver: local
  pgadmin_data:
    driver: local
